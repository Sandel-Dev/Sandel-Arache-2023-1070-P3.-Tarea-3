<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CRUD de Tareas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Gestor de Tareas (CRUD)</h1>

  <section class="form-section">
    <h2>Nueva tarea / Editar tarea</h2>
    <form id="task-form">
      <input type="hidden" id="task-id" />

      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" required />
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description"></textarea>
      </div>

      <div class="form-group">
        <label for="status">Estado</label>
        <select id="status">
          <option value="pendiente">Pendiente</option>
          <option value="completada">Completada</option>
        </select>
      </div>

      <button type="submit" id="save-btn">Guardar tarea</button>
      <button type="button" id="cancel-edit-btn" class="secondary-btn" style="display:none;">
        Cancelar edición
      </button>
    </form>
  </section>

  <section class="list-section">
    <h2>Listado de tareas</h2>
    <table>
      <thead>
        <tr>
          <th>Título</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="task-table-body"></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
